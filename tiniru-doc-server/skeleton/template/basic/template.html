<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="keywords" content="Tiniru Doc Generator">
    <meta name="description" content="Tiniru Doc Generator">
    <meta name="author" content="tiniru.com">
    <title>{{name}}</title>
	<link rel="shortcut icon" href="assets/favicon.png">
    <link rel="icon" href="assets/favicon.png">
    <link href="./assets/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/styles.css" rel="stylesheet">
    
</head>
<body>
    <nav id="topnav" class="navbar navbar-expand-lg navbar-light bg-light fixed-top border-bottom">
        <a class="navbar-brand" href="#">
            <img src="assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            {{name}}
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {{navbar}}
        </div>
    </nav>
    <main class="container-fluid mt-5 py-5">
        <div class="row ">
            <div class="col-md-3 pr-5">
                <div class="sidebar border-right">
                    {{changelog}}
                    {{topics}}
                </div>
            </div><!-- col-md-3-->
            <div class="col-md-9 pl-0 pr-0">
                <div class="row">
                    <div class="col-md-9">
                        <div class="pl-2 pr-4 content">
                            {{content}}
                        </div>
                    </div><!-- col-md-9-->
                    <div class="col-md-3">
                        <div class="sidebar rightbar pl-3 border-left"></div>
                    </div><!-- col-md-3-->
                </div>
            </div><!-- col-md-9-->
        </div>
    </main>
    <footer class="container-fluid py-3 border-top mt-5 text-center">
        <div class="created-tiniru"><small>Created using <a href="https://tiniru.com" target="_blank">Tiniru Doc</a> </small></div>
    </footer>
    <script src="./assets/jquery.min.js"></script>
    <script src="./assets/scripts.js"></script>
</body>
</html>
